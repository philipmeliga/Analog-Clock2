<!DOCTYPE html>
<html>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="/https://github.com/philipmeliga/Analog-Clock2/analog.css">
    </head>
    <body>
        <div class="clock-container">
<div class="clock">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="center"></div>
    <div class="numbers">
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">3</div>
        <div class="num num4">4</div>
        <div class="num num5">5</div>
        <div class="num num6">6</div>
        <div class="num num7">7</div>
        <div class="num num8">8</div>
        <div class="num num9">9</div>
        <div class="num num10">10</div>
        <div class="num num11">11</div>
        <div class="num num12">12</div>
    </div>
</div>
<div class="digital-display">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
<div id="date">
    <span id="day">Day</span>, <span id="month">Month</span> <span id="dayOfMonth">00</span>, <span id="year">Year</span>
</div>
</div>
    <script src="/https://github.com/philipmeliga/Analog-Clock2/analog.js"></script>
    </body>
</html>
